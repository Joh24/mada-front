<div class="wrapper">
    <div class="sign-in-page">
        <div class="signin-popup">
            <div class="signin-pop">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="cmp-info">
                            <div class="cm-logo">
                                <img src="assets/img/prof/cm-logo.png" alt="">
                                <p>Workwise, is a global freelancing platform and social networking where businesses
                                    and independent professionals connect and collaborate remotely</p>
                            </div>
                            <img src="assets/img/prof/cm-main-img.png" alt="">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="login-sec">
                            <ul class="sign-control">
                                <li data-tab="tab-1" class="animated fadeIn current">
                                    <a routerLink='/login' title="">Sign in</a>
                                </li>
                                <li data-tab="tab-2" class="animated fadeIn">
                                    <a routerLink='/register' title="">Sign up</a>
                                </li>
                            </ul>
                            <div class="sign_in_sec animated fadeIn  current" id="tab-1">
                                <p *ngIf = "errorMsg" class="text-center mb-2 text-danger">Invalid credentials.</p>
                                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                    <div class="row">
                                        <div class="col-lg-12 no-pdd">
                                            <div class="sn-field">
                                                <input type="text" name="username" placeholder="Username" formControlName="username" (click) = "hiddenError()">
                                                <i class="la la-user"></i>
                                            </div>
                                        </div>
                                        <div class="col-lg-12 no-pdd">
                                            <div class="sn-field">
                                                <input type="password" name="password" placeholder="Password" formControlName="password" (click) = "hiddenError()">
                                                <i class="la la-lock"></i>
                                            </div>
                                        </div>
                                        <div class="col-lg-12 no-pdd">
                                            <div class="checky-sec">
                                                <div class="fgt-sec">
                                                    <input type="checkbox" name="cc" id="c1">
                                                    <label for="c1">
                                                        <span></span>
                                                    </label>
                                                    <small>Remember me</small>
                                                </div>
                                                <a href="https://gambolthemes.net/workwise-new/sign-in.html#"
                                                    title="">Forgot Password?</a>
                                            </div>
                                        </div>
                                        <div *ngIf = "spinner == false" class="col-lg-12 no-pdd d-flex justify-content-center">
                                            <button type="submit" value="submit">Sign in</button>
                                        </div>
                                        <div *ngIf = "spinner" class="col-lg-12 no-pdd d-flex justify-content-center">
                                            <button type="submit" value="submit" disabled>
                                                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
